version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: apallaktis-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-apallaktis}
      POSTGRES_USER: ${POSTGRES_USER:-apallaktis_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apallaktis_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: apallaktis-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-0.0.0.0}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      - GENERIC_TIMEZONE=Europe/Athens
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-admin}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-apallaktis}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-apallaktis_user}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./customer-registration-workflow.json:/home/node/workflows/customer-registration.json
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (опционально - для управления БД через веб)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: apallaktis-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@apallaktis.gr
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: apallaktis-network
